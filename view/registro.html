<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Roboto:wght@400;500;700&amp;family=Poppins:wght@400;600;700" />
    <title>Registro - Donación de Juguetes</title>
    <link rel="icon" href="https://example.com/favicon.ico" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Estilos del contenedor principal */
        .form-container {
            background: linear-gradient(135deg, #e61934, #f58d1f);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            animation: slideIn 1s ease-out;
        }

        /* Animación para el contenedor del formulario */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Título */
        .form-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Imagen de bienvenida */
        .image-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .image-container img {
            width: 100%;
            max-width: 380px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            animation: zoomIn 1s ease-in-out;
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Estilo de campos del formulario */
        .form-input,
        .form-select {
            width: 100%;
            padding: 15px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 2px solid #e61934;
            background-color: #fff;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #f58d1f;
            outline: none;
        }

        .form-button {
            width: 100%;
            padding: 15px;
            background-color: #f58d1f;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-button:hover {
            background-color: #e61934;
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            overflow: auto;
            animation: fadeInModal 0.5s ease-in-out;
        }

        /* Animación del modal */
        @keyframes fadeInModal {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 25px;
            width: 70%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .modal-button {
            background-color: #e61934;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-button:hover {
            background-color: #bf162d;
        }

        .footer-text {
            text-align: center;
            color: #fff;
            font-size: 0.875rem;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <!-- Imagen de bienvenida -->
        <div class="image-container">
            <img src="../images/GMR92m5XkAEUapT.jpg" class="rounded-xl shadow-lg" />
        </div>

        <h2 class="form-title">¡Haz la diferencia hoy! Regístrate ahora</h2>

        <form id="registrarUsuarioForm" class="space-y-6">
            <!-- Nombre -->
            <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" class="form-input" required />

            <!-- Apellido -->
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="form-input" required />

            <!-- Dirección -->
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" class="form-input" required />

            <!-- Tipo de Usuario -->
            <select id="tipoUsuario" name="tipoUsuario" class="form-input" required>
                <option value="Receptor">Receptor</option>
                <option value="Donante">Donante</option>
            </select>

            <!-- Clave Pública -->
            <input type="text" id="clavePublica" name="clavePublica" placeholder="Clave Pública" class="form-input"
                required />

            <!-- Contraseña -->
            <input type="password" id="password" name="password" placeholder="Contraseña" class="form-input" required />

            <!-- Botón de Registro -->
            <button type="button" id="registroBtn" class="form-button">Registrar Usuario</button>
        </form>

        <div class="footer-text">
            <p>Gracias por tu interés en ayudar a niños necesitados. Juntos podemos hacer una gran diferencia.</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalText"></p>
            <button id="closeModalBtn" class="modal-button">OK</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const EXPECTED_CHAIN_ID = 11155111; // Cambia esto según el Chain ID de tu red

            // Dirección del contrato
            const contractAddress = '0x53ea970241E17cD9295680279dB2f11B45428D07'; // Coloca la dirección del contrato aquí

            let provider;
            let signer;
            let contract;

            // Mostrar modal con mensaje específico
            function showModal(message) {
                const modal = document.getElementById("myModal");
                const modalText = document.getElementById("modalText");
                modalText.innerText = message;
                modal.style.display = "block";
            }

            // Cerrar modal
            function closeModal() {
                document.getElementById("myModal").style.display = "none";
            }

            // Función para cargar el ABI del contrato
            async function loadContractABI() {
                try {
                    const response = await fetch('../artifacts/contracts/ControlUsuarios.sol/DonacionesDeJuguetes.json');
                    const data = await response.json();
                    return data.abi;
                } catch (error) {
                    console.error("Error al cargar el ABI del contrato:", error);
                    showModal("Hubo un problema al cargar el contrato.");
                    throw error;
                }
            }

            // Función para conectar a MetaMask y registrar un nuevo usuario en el contrato
            async function registrarUsuario() {
                try {
                    // Cargar ABI del contrato
                    const contractABI = await loadContractABI();

                    // Conectar a MetaMask
                    if (typeof window.ethereum === 'undefined') {
                        showModal("Por favor instala MetaMask para continuar. Puedes instalarlo desde https://metamask.io/");
                        return;
                    }

                    // Solicitar conexión a MetaMask
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    if (accounts.length === 0) {
                        showModal("No se encontró ninguna cuenta en MetaMask. Asegúrate de tener una cuenta activa.");
                        return;
                    }

                    // Crear proveedor y firmante a partir de MetaMask
                    provider = new ethers.providers.Web3Provider(window.ethereum, "any");
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);

                    // Verificar la red
                    const network = await provider.getNetwork();
                    if (network.chainId !== EXPECTED_CHAIN_ID) {
                        showModal(`Por favor conecta MetaMask a la red correcta. Se esperaba la red con chainId: ${EXPECTED_CHAIN_ID}, pero estás en la red con chainId: ${network.chainId}`);
                        return;
                    }

                    // Obtener valores del formulario
                    const nombre = document.getElementById('nombre').value;
                    const apellido = document.getElementById('apellido').value;
                    const direccion = document.getElementById('direccion').value;
                    const tipoUsuario = document.getElementById('tipoUsuario').value;
                    const clavePublica = document.getElementById('clavePublica').value;
                    const password = document.getElementById('password').value;

                    // Validación básica de campos
                    if (!nombre || !apellido || !direccion || !tipoUsuario || !clavePublica || !password) {
                        showModal("Por favor, completa todos los campos antes de registrar.");
                        return;
                    }

                    // Verificar si la clave pública es válida
                    if (!ethers.utils.isAddress(clavePublica)) {
                        showModal("La clave pública proporcionada no es válida. Por favor verifica e intenta de nuevo.");
                        return;
                    }

                    // Llamar a la función para registrar usuario en el contrato
                    const tx = await contract.agregarUsuario(nombre, apellido, direccion, tipoUsuario, clavePublica, password);

                    // Esperar la confirmación de la transacción (si es una transacción en la blockchain)
                    const receipt = await tx.wait(); // Si la función del contrato realiza una transacción, esperar la confirmación

                    // Mostrar modal con mensaje de éxito
                    showModal("Usuario registrado con éxito");

                    // Redirigir al usuario a la página de inicio de sesión después del registro exitoso
                    setTimeout(() => {
                        window.location.href = "Login.html";
                    }, 2000);

                } catch (error) {
                    console.error("Error al intentar registrar el usuario:", error);

                    // Manejo de errores específicos
                    if (error.code === 4001) {
                        showModal("Conexión rechazada por el usuario. Por favor intenta de nuevo.");
                    } else if (error.code === -32002) {
                        showModal("MetaMask ya tiene una solicitud de conexión pendiente. Por favor revisa MetaMask.");
                    } else if (error.code === -32603) {
                        showModal("Error interno del contrato. Por favor verifica que todos los datos sean correctos y que la red sea la correcta.");
                    } else {
                        showModal("Hubo un problema al registrar el usuario. Verifica la consola para más detalles.");
                    }
                }
            }


            // Asignar el evento click para el botón de registro
            document.getElementById("registroBtn").addEventListener("click", registrarUsuario);

            // Asignar el evento click para el botón de cerrar modal
            document.getElementById("closeModalBtn").addEventListener("click", closeModal);
        });
    </script>

</body>

</html>
